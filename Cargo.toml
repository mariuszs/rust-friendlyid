[package]
name = "friendlyid"
version = "0.1.0"
authors = ["Mariusz Smyku≈Ça <mariusz@devskiller.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "The FriendlyID library converts a given UUID to a URL-friendly ID which is based on Base62"
repository = "https://github.com/mariuszs/rust-friendlyid"
keywords = ["uuid", "base62"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
uuid = { version = "0.8.1", features = ["v4"] }
clap = "3.0.0-beta.1"
[package.metadata.rpm]
package = "friendlyid"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
friendlyid = { path = "/usr/bin/friendlyid" }
